
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Introdução ao JavaScript</title>
</head>
<body>
<h1>Aprendendo JavaScript</h1>

<script>

let numero = prompt("Qual é o seu numero?");
function parOuImpar(numero) {
if (numero % 2 == 0) {
return "Par";
} else {
return "Ímpar";
}
}

let resultado = parOuImpar(4); // Deve retornar "Par"
console.log(resultado);

</script>
</body>
</html>
